    <script>
      (function setCanonical() {
        var canonicalHost = 'https://www.vasanwears.in';

        function normalizePath(p) {
          if (!p) return '/';
          p = p.replace(/\/+/g, '/');
          if (p.charAt(0) !== '/') p = '/' + p;
          if (p.length > 1) p = p.replace(/\/+$/,'');
          return p + '/';
        }

        function getCanonicalHref() {
          var path = normalizePath(location.pathname);
          return canonicalHost.replace(/\/+$/,'') + path;
        }

        var link = document.querySelector('link[rel="canonical"]');
        if (!link) {
          link = document.createElement('link');
          link.setAttribute('rel', 'canonical');
          document.head.appendChild(link);
        }

        function update() { link.href = getCanonicalHref(); }

        update();

        var _push = history.pushState;
        history.pushState = function() { _push.apply(this, arguments); update(); };
        var _replace = history.replaceState;
        history.replaceState = function() { _replace.apply(this, arguments); update(); };
        window.addEventListener('popstate', update, false);
      })();
    </script>
